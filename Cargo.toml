[package]
authors = ["version513 at StorSwift Labs"]
name = "drand"
version = "0.2.0"
edition = "2021"

[dependencies]
thiserror = "2.0.11"
clap = { version = "4", features = ["derive", "string"] }
tokio = { version = "1.43.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
prost-types = { version = "0.13.4", features = ["std"] }
prost = "0.13.4"
tonic = { version = "0.12.3", features = ["tls-roots"] }
tonic-health = "0.12.3"
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres"] }

[build-dependencies]
tonic-build = "0.12.3"

[profile.release]
lto = true
strip = true
codegen-units = 1

[dev-dependencies]
bollard = "0.18.1"
